<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tailor Cart | Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />

    <style>
      .tc-chat-page {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .tc-chat-top {
        position: sticky;
        top: 0;
        z-index: 3;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
        padding: 12px 14px;
      }

      .tc-chat-title {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .tc-chat-avatar {
        width: 38px;
        height: 38px;
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(15, 23, 42, 0.1);
        background: rgba(15, 23, 42, 0.06);
        display: grid;
        place-items: center;
        font-weight: 700;
      }
      .tc-chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .tc-chat-body {
        flex: 1;
        overflow: auto;
        padding: 14px;
        background: rgba(15, 23, 42, 0.02);
      }

      .tc-bubble {
        max-width: 78%;
        border-radius: 16px;
        padding: 10px 12px;
        margin: 6px 0;
        box-shadow: 0 10px 18px rgba(15, 23, 42, 0.06);
        border: 1px solid rgba(15, 23, 42, 0.06);
        white-space: pre-wrap;
        word-break: break-word;
      }

      .tc-me {
        margin-left: auto;
        background: #fff;
      }

      .tc-them {
        margin-right: auto;
        background: rgba(217, 119, 6, 0.10);
      }

      .tc-meta {
        font-size: 12px;
        color: rgba(15, 23, 42, 0.55);
        margin-top: 4px;
      }

      .tc-attach-preview {
        border: 1px solid rgba(15, 23, 42, 0.12);
        border-radius: 12px;
        padding: 8px;
        background: #fff;
      }

      .tc-chat-bottom {
        border-top: 1px solid rgba(15, 23, 42, 0.08);
        padding: 10px;
        background: #fff;
      }

      .tc-err {
        font-size: 12px;
        color: #dc2626;
        margin-top: 6px;
        min-height: 16px;
      }
    </style>
  </head>

  <body>
    <div class="tc-chat-page">
      <!-- top -->
      <div class="tc-chat-top">
        <div class="d-flex align-items-center justify-content-between gap-2">
          <div class="tc-chat-title">
            <div class="tc-chat-avatar" id="tcPeerAvatar">T</div>
            <div>
              <div class="fw-semibold" id="tcPeerName">Chat</div>
              <div class="small text-muted" id="tcPeerSub">â€”</div>
            </div>
          </div>

          <a class="btn btn-sm btn-outline-secondary" href="inbox.html">Back</a>
        </div>
      </div>

      <!-- messages -->
      <div class="tc-chat-body" id="tcChatBody"></div>

      <!-- bottom -->
      <div class="tc-chat-bottom">
        <div class="d-flex gap-2 align-items-center">
          <input id="tcFile" type="file" class="d-none" />
          <button id="tcAttachBtn" class="btn btn-outline-secondary btn-sm">ðŸ“Ž</button>

          <input
            id="tcText"
            class="form-control"
            placeholder="Messageâ€¦"
            autocomplete="off"
          />

          <button id="tcSendBtn" class="btn btn-primary btn-sm">Send</button>
        </div>

        <div class="mt-2 d-none" id="tcPreviewWrap">
          <div class="tc-attach-preview" id="tcPreviewBox"></div>
        </div>

        <div class="tc-err" id="tcErr"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/authStore.js"></script>
    <script src="../scripts/chat.js"></script>
  </body>
</html>
